<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Index - Lemonade</title>
	<link rel="shortcut icon" href="/favicon.ico"/>
	<link rel="apple-touch-icon" href="/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	@import url(/fonts/seravek.css);
	body {
		font-family: Seravek, 'Myriad Pro', 'Myriad Set Pro', Myriad, 'Myriad Set', 'Open Sans', 'Helvetica Neue', Helvetica, Arial, 'Hiragino Sans GB', 'Hiragino Kaku Gothic Pro', 'Hiragino Kaku Gothic ProN', 'Lantinghei SC', 'Lantinghei TC', 'NotoSansCJKsc-Light', 'Noto Sans CJK SC', 'Source Han Sans CN', 'Source Han Sans TW', 'Source Han Sans JP', 'Source Han Sans', 'Heiti SC', sans-serif;
		font-size: 18px;
		color: #888;
		margin: 0 0 0 0;
		background: #434335;
	}
	.cont {
		position: relative;
		max-width: 360px;
		padding: 15px 20px;
		margin: 0 auto;
		overflow: visible;
		opacity: 1;
		transition: all 300ms ease;
	}
	header {
		/*height: 180px;*/
		margin: 0 0 10px 0;
	}
	header img {
		display: block;
		width: 100px;
		height: 100px;
		margin: 0 auto;
	}
	.cont ul {
		max-width: 300px;
		padding: 0;
		margin: 0 auto;
	}
	.cont ul li {
		font-weight: 300;
		display: block;
		padding: 0;
		margin: 0;
	}
	li {
		color: #FFFB05;
		text-align: center;
	}
	li:hover {
		background: #404030;
	}
	li a {
		display: block;
		font-size: 1em;
		color: inherit;
		text-decoration: none;
		height: 22px;
		padding: 13px 42px;
	}
	@media screen and (min-height: 500px) {
		.cont li a {
			padding: 14px 0px;
		}
	}
	@media screen and (max-height: 500px) {
		.cont li a {
			padding: 5px 0px;
		}
	}
	</style>
</head>
<body>
	
	<div class="cont">
		<header>
			<a href="/">
				<img src="http://joyneop.xyz/JN-Lab/other-images/lemonade/apple-touch-icon.png">
			</a>
		</header>
		<ul id="list">
		</ul>
	</div>
	<script type="text/javascript">
	var xhr = new XMLHttpRequest();
	xhr.open('GET', '_list-of-pages.html', false);
	xhr.send();
	document.getElementById('list').innerHTML = xhr.responseText;
	</script>
</body>
</html>
